stages:
    - build
    - package

build:
    image: archlinux
    stage: build
    script:
        - echo "the ci pipline works" > test.txt
    artifacts:
        paths:
            - index.html 


build docker image:
    image: docker
    stage: package
    services:
        - docker:dind
    variables:
        DOCKER_TLS_CERTDIR: ""
    script:
        - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
        - docker build -t $CI_REGISTRY_IMAGE .
        - docker image ls
        - docker push --all-tags $CI_REGISTRY_IMAGE
